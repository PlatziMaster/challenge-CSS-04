<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a62b8acbaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reto-CSS-03</title>
</head>

<body>
    <section class="back">
        <header class="header">
            <section class="header__top">
                <i class="fas fa-square"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-caret-down"></i>
            </section>
            <section class="header__options">
                <div class="header__options_left">
                    <i class="fas fa-bars"></i>
                    <h1>Page title</h1>
                </div>
                <div class="header__options_right">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>
        </header>
        <section class="content">
            <div class="content__space">
                <div class="content__space_text">
                    <p>There was a problem processing a transaction on your credit card.</p>
                </div>
                <div class="content__space_a">
                    <strong>
                        <a href="">FIX IT</a>
                        <a href="">LEARN MORE</a>
                    </strong>
                </div>
                <hr>
                <div class="content__space_img">
                    <img src="https://revistadiners.com.co/wp-content/uploads/2018/09/fotoscomida4_800x669.jpg" alt="plato-1">
                    <img src="https://tecnohotelnews.com/wp-content/uploads/2018/04/siete-claves-para-ofrecer-platos-saludables-atractivos-a-los-comensales.jpg" alt="plato-2">
                </div>
            </div>
        </section>
    </section>
</body>

</html>
