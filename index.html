<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 04</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main-container">
        <div class="main-bar">
          <div class="triangle"></div>
          <div class="main-bar-shape square"></div>
          <div class="main-bar-shape circle"></div>
        </div>
        <section class="main-header">
          <section class="header-left">
            <span class="material-icons">
              menu
            </span>
            <h1>My pictures</h1>
          </section>
          <section class="header-right">
            <span class="material-icons">
              search
            </span>
            <span class="material-icons">
              more_vert
            </span>
          </section>
        </section>
        <section class="main-content">
            <section class="main-top">
                <p>There was a problem processing a transaction on your credit card</p>
                <a href="">FIX IT</a>
                <a href="">LEARN MORE</a>
            </section>
            <section class="main-img left">
                <img src="img/pizza.jpg" alt="">
            </section>
            <section class="main-img right">
                <img src="img/coffee.jpg" alt="">
            </section>

        </section>
      </section>
    </main>
  </body>
</html>
